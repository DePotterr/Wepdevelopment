    <script>
        var sUrl = "https://api.got.show/api/map/characterlocations/byLocation/";

        function getData(sChar) {
            $.getJSON(sUrl + sChar)
                .done(function(oData) {
                    console.log(oData);
                    fillData(oData);
                })
                .fail(function(oError) {
                    console.log(oError);
                })
        }

        function getInput() {
            var sInput = $("#input").val();
            if (sInput === undefined || sInput === null || sInput.length <= 0) {
                alert("Geef een locatie van een personage.")
            } else {
                $("#personen").html('');
                getData(sInput);
            }
        }

        function fillData(oData) {
            var naam = oData.data[0].name;
            var personen = oData.data[0].persons;
            var sPersonen = "";
            for (i = 0; i < personen.length; i++) {
                sPersonen += '<li>' + personen[i] + '</li>';
            }
            $("#personen").append('<div class="card marginCard" style="width: 18rem;"><img src="" class="card-img-top" alt="Kon foto niet laden"><div class="card-body"><h5 class="card-title">' + naam + '</h5><p id="text" class="card-text"></p></div></div>');
            $("#text").append('<ul id="personen"></ul>');
            $("#personen").append(sPersonen);

        }
    </script>
